<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dodatkowe informacje o użytkowniku:</title>
  </head>
  <body>
    <header>
      <h1>Dodaj informacje o sobie!</h1>
    </header>

  <form class="" action="additional_info.html" method="post">
    <input type="text" name="first_name" value="" placeholder="Imię"><br>

      <input type="color" id="color" value="">
      Ulubiony kolor:

    <label for="month">
      <input type="month" id="month" value="">
      Kiedy się urodziłeś?
    </label><br>
    <label for="range">
      <input type="range" id="range" min="1" max="10" value="5">
      Jak bardzo nas lubisz?
    </label><br>
    <label for="search">
      <input type="search" id="search" value="" placeholder="Twoje miasto">
      Podaj swoje miasto!
    </label><br>
    <label for="webpage">
      <input type="url" id="webpage" value="" placeholder="Twoja strona internetowa">
      Podaj swoją stronę internetową!
    </label><br>
    <br>
    <input type="submit" id="submit" value="Dodaj!">
  </form>

  </body>
</html>
