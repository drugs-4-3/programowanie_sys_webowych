<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="cat, cats, funny, kot, koty, kotki, smieszne">
  <meta name="author" content="Michał Ściubidło, Piotr Neumann">
  <title>Rejestracja</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="timer.js">

  </script>

  <style>
    .register_form
    {
      color: red;
    }

    h2 {
      color: green;
    }

  </style>

</head>

<body id="register" onload="timer();">
  <nav>
    <ul>
      <li class="home"><a href="index.html">Strona główna</a></li>
      <li class="register"><a class="active" href="register.html">Rejestracja</a></li>
      <li class="blog"><a href="blog.html">Blog</a></li>
      <li class="Więcej o sobie"><a href="additional_info.html">Więcej o sobie</a></li>
      <li class="menuFont"><a href="menu.html">Menu Font</a></li>
    </ul>
  </nav>


  <section>
    <h2 style="font-size: 40px" onload="write();">Rejestracja</h2>

    <form class="register_form" action="register.html" method="post" autocomplete="on">

      <label for="Imie">Imie</label><br>
      <input type="text" id="Imie" value="" autofocus> Text
      <br>

      <label for="nazwisko">Nazwisko</label><br>
      <input type="text" id="nazwisko" value="" required> Text
      <br>

      <label for="month">Miesiąc</label> <br>
      <input name=month id="month" list=months> Datalist
      <datalist id=months>
        <select name=month>
          <option value="styczeń">styczeń</option>
          <option value="luty">luty</option>
          <option value="marzec">marzec</option>
          <option value="kwiecień">kwiecień</option>
          <option value="maj">maj</option>
          <option value="czerwiec">czerwiec</option>
          <option value="lipiec">lipiec</option>
          <option value="sierpień">sierpień</option>
          <option value="wrzesień">wrzesień</option>
          <option value="październik">październik</option>
          <option value="listopad">listopad</option>
          <option value="grudzień">grudzień</option>
        </select>
      </datalist>
      <br>
      <label for="login">Login</label><br>
      <input type="text" id="login" value="" autocomplete="on">
      <br>

      <label for="password">Hasło</label> <br>
      <input type="password" id="password" value="">
      <br>

      <label for="password_repeat">Powtórz hasło</label><br>
      <input type="password" id="password_repeat" value="">
      <br>

      <label for="email">Email</label> <br>
      <input type="email" id="email" value="" required> Email
      <br>

      <label for="tel">Telefon</label> <br>
      <input type="text" id="tel" pattern='0048+[0-9]{3} [0-9]{3} [0-9]{3}' title='+48### ### ###'> ### ### ###

      <br><br>

      <input type="checkbox" id="rules" value="">
      <label for="rules">Zgadzam się z regulaminem</label>
      <br> <br>
      <input type="submit" name="register" value="Zarejestruj się!">
    </form>
  </section>

  <div id="time">

  </div>

</body>
</html>
